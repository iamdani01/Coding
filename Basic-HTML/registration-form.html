<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>  
            <label> First name: </label>
            <input type="text" name="name"
            placeholder="Your first name">
        </div>
        <div>  
            <label> Last name: </label>
            <input type="text" name="name"
            placeholder="Your last name">
        </div>
        <div>  
            <label> Email: </label>
            <input type="text" name="Email"
            placeholder="Your Email">
        </div>
        <div>  
            <label> Password: </label>
            <input type="password" name="password"
            placeholder="password">
        </div>
        <div>
            <label> Confirm Password: </label>
            <input type="password" name="password"
            placeholder="password">
        </div>
        <div>
            <label> Birthday </label>
            <input type="date" name="dob">
        </div>
        <div>
            <h3>Gender Identity</h3>
        </div>
        <div>
            <input type="radio" name="male" value="male" id="male">
                <label for="male">Male</label>
            <input type="radio" name="Gender" value="female" id="female">
                <label for="female">Female</label>
            <input type="radio" name="non-binary" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
        </div>
        <div>
            <h3>Favorite-Language</h3>
        </div>
        <div>
            <select name="Favorite-Language">
                <option>Python</option>
                <option>JavaScript</option>
                <option>C#</option>
                <option>Rust</option>
            </select>
        </div>
        <div>
            <h4>A short description about myself</h4>
        </div>
        <div>
            <textarea></textarea>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
